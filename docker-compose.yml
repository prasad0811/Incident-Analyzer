version: "3.9"

services:
  db:
    image: postgres:15
    container_name: incident-analyzer-db
    restart: always
    environment:
      POSTGRES_DB: incidentdb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d incidentdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: incident-analyzer-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  incident-analyzer:
    image: incident-analyzer:latest
    container_name: incident-analyzer-app
    build: .
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: incidentdb
      DB_USERNAME: root
      DB_PASSWORD: root
      OLLAMA_API_URL: http://ollama:11434
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
      SPRING_AI_OLLAMA_CHAT_MODEL: ollama-3.2.3b
      LOGS_BASE_PATH: /opt/incident-analyzer/logs
      INCIDENT_STORAGE_BASE_PATH: /opt/incident-analyzer/logs
      AI_MODEL_PATH: /opt/ollama/models
      AI_MODEL_NAME: ollama-3.2.3b
      AI_MODEL_TIMEOUT: 60
      CLEANUP_CRON: "0 0 2 * * ?"   
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./logs:/opt/incident-analyzer/logs
      - ./models:/opt/ollama/models
volumes:
  pgdata:
    name: pgdata
  ollama_models: